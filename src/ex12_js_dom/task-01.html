<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="./task-01.css" />
        <title>EX_12 Slider</title>
    </head>
    <body>
        <div class="wrap">
            <div class="slider">
                <div class="slider__inner" id="image-current">
                    <img class="image" src="" alt="current image">
                </div>
                <button class="button button_prev" onclick="showPreviousImage()">
                    <span class="button__inner" tabindex="-1">
                        &#60;
                    </span>
                </button>
                <button class="button button_next" onclick="showNextImage()">
                    <span class="button__inner" tabindex="-1">
                        &#62;
                    </span>
                </button>
            </div>
        </div>
        <script src="./task-01.js" type="text/javascript"></script>
    </body>
</html>
