<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="./task-02.css" />
        <title>EX_10</title>
    </head>
    <body>
        <div class="wrap">
            <form action="http://httpbin.org/post" method="POST" target="http://httpbin.org/post">
                <fieldset>
                    <legend>Personal data</legend>
                    <label for="userSurname">Surname
                        <input type="text" id="userSurname" name="userSurname">
                    </label>
                    <label for="userFirstname">Firstname
                        <input type="text" id="userFirstname" name="userFirstname">
                    </label>
                    <label for="userMiddlename">Middlename
                        <input type="text" id="userMiddlename" name="userMiddlename">
                    </label>
                    <div>
                        You are
                        <input type="radio" id="userMale" name="gender" value="male" checked>
                        <label for="userMale">Male</label>
                        <input type="radio" id="userFemale" name="gender" value="userFemale">
                        <label for="userFemale">Female</label>
                    </div>
                    <label for="userAge">Age
                        <input type="number" id="userAge" name="userAge" min="18" max="101">
                    </label>
                    <label for="userCountry">Country of Residence
                        <select name="userCountry" id="userCountry">
                            <option value="Russia">Russia</option>
                            <option value="Japan">Japan</option>
                            <option value="UK">UK</option>
                            <option value="Germany">Germany</option>
                        </select>
                    </label>
                    <div>
                        <label for="userCityFirst">City
                            <input type="checkbox" id="userCityFirst" name="userCityFirst" value="Ryazan">Ryazan
                        </label>
                        <label for="userCitySecond">City
                            <input type="checkbox" id="userCitySecond" name="userCitySecond" value="Moscow">Moscow
                        </label>
                    </div>
                    <label for="userPhoto">Photography
                        <input type="file" id="userPhoto" name="userPhoto">
                    </label>
                    <hr>
                    <label for="userTitle">Title
                        <select name="userTitle" id="userTitle" size="8" multiple>
                            <optgroup label="Technologies">
                                <option value="webMaster">Web Master</option>
                                <option value="dbAdministrator">Database Administrator</option>
                                <option value="caDesign">Computer-aided design</option>
                            </optgroup>
                            <optgroup label="Finance">
                                <option value="EPlanning">Economic Planning</option>
                                <option value="MAccording">Management according</option>
                                <option value="MAccording">Budgeting and planning</option>
                            </optgroup>
                        </select>
                    </label>
                    <label for="userSalary">Salary
                        <input type="range" id="userSalary" name="userSalary" min="10" max="80">
                    </label>
                    <label for="userAbout">
                        <textarea name="userAbout" id="userAbout" cols="40" rows="10"
                            placeholder="Tell us abour yourself..."></textarea>
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Contact Information</legend>
                    <label for="userSite">Site
                        <input type="url" id="userSite" name="userSite">
                    </label>
                    <label for="userEmail">Email
                        <input type="email" id="userEmail" name="userEmail">
                    </label>
                    <label for="userPhone">Phone
                        <input type="tel" id="userPhone" name="userPhone" required>
                    </label>
                </fieldset>
                <label for="userPassword">Password
                    <input type="password" id="userPassword" name="userPassword" required>
                </label>
                <div>
                    <label for="submit">
                        <button type="submit" id="submit" value="submit">Отправить</button>
                    </label>
                    <label for="reset">
                        <button type="reset" id="reset" value="reset">Сбросить</button>
                    </label>
                </div>
            </form>
        </div>
    </body>
</html>
