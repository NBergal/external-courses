<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" type="text/css" href="./src/style.css" />
        <title>Awesome Kanban Board</title>
    </head>
    <body>
        <header class="header">
            <div class="header__logo">
                <div class="logo-svg">
                    <object type="image/svg+xml" data="src/images/header/logo.svg">
                        <img src="src/images/header/logo.png" alt="logo">
                    </object>
                </div>
                <div class="title">
                    Awesome Kanban Board
                </div>
            </div>
            <div class="header__menu">
                <div class="button_new-list">
                    <div class="button_new-list__inner">
                        <div class="add-svg">
                            <object type="image/svg+xml" data="src/images/header/add.svg">
                                <img src="src/images/header/add.png" alt="add">
                            </object>
                        </div>
                        <span>Create new list</span>
                    </div>
                </div>
                <div class="user-menu">
                    <div class="button_user-menu">
                        <div class="user-svg">
                            <object type="image/svg+xml" data="src/images/header/user.svg">
                                <img src="src/images/header/user.png" alt="user">
                            </object>
                        </div>
                    </div>
                    <div class="button_open-menu">
                        <div class="arrow-svg">
                            <object type="image/svg+xml" data="src/images/header/arrowDown.svg">
                                <img src="src/images/header/arrowDown.png" alt="open menu">
                            </object>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div class="boards">
            <div class="boards__inner">
            </div>
        </div>
        <footer class="footer">
            <div class="tasks-status">
                <div class="tasks-status_active">
                    Active tasks: &#60;N&#62;
                </div>
                <div class="tasks-status_finished">
                    Active tasks: &#60;N&#62;
                </div>
            </div>
            <div class="copyright">
                Kanban board by &#60;NAME&#62;,&#60;YEAR&#62;
            </div>
        </footer>
    </body>
    <script type="module" src="./src/script.js"></script>
</html>
